<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" 
    href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.99.0/css/materialize.css">
    <title>MY Contacts</title>
</head>
<body>
   <div class="container">
       <h1 class="center-align">
           My Contacts
       </h1>
       <input type="text" id="filterInput" placeholder="Searchnames...">
       <ul id="names" class="collection with-header">
        <li class="collection-header">
            <h5>A</h5>
           </li>
           <li class="collection-item">
            <a href="#">abi</a>
           </li>
           <li class="collection-item">
            <a href="#">adam</a>
           </li>
           <li class="collection-item">
            <a href="#">agil</a>
           </li>
           <li class="collection-item">
            <a href="#">ajay</a>
           </li>
           <li class="collection-header">
            <h5>B</h5>
           </li>
           <li class="collection-item">
            <a href="#">bat</a>
           </li>
           <li class="collection-item">
            <a href="#">ben</a>
           </li>
           <li class="collection-item">
            <a href="#">bigg</a>
           </li>
           <li class="collection-item">
            <a href="#">boyz</a>
           </li>
           <li class="collection-header">
            <h5>C</h5>
           </li>
           <li class="collection-item">
            <a href="#">cat</a>
           </li>
           <li class="collection-item">
            <a href="#">cena</a>
           </li>
           <li class="collection-item">
            <a href="#">cool</a>
           </li>
           <li class="collection-item">
            <a href="#">cube</a>
           </li>
       </ul>
   </div>
   
   <script>
       //get input elment
       let filterInput = document.getElementById('filterInput');
       //add event listener
       filterInput.addEventListener('keyup', filterNames);

       function filterNames(){
           //get value of input
           let filterValue = 
           document.getElementById('filterInput').value.toUpperCase();

        //get names from ul
         let ul = document.getElementById('names');

         //get list from ul
         let li = ul.querySelectorAll('li.collection-item');

         for(let i = 0;i < li.length;i++){
             let a = li[i].getElementsByTagName('a')[0];

             if(a.innerHTML.toUpperCase().indexOf(filterValue) >
             -1){
                li[i].style.display = '';
             } else {
                li[i].style.display = 'none'; 

             }
         }
         
         
       }
   </script>
</body>
</html>
